## MENSAJES DE ERROR DE LA APPLICACION ##

internalServerError=Ha ocurrido un error interno del servidor por favor consulte a su administrador.

dataBaseError=Ha ocurrido un error con la base de datos por favor consulte a su administrador.

repositoryError=Ha ocurrido un error con su repositorio de administración de documentos por favor consulte a su administrador.

notificacion.error=No se pudo enviar la notificación.

eliminarDocumentoEnAntefirma=Este documento está en proceso de antefirma y que no es posible eliminar

infomexNoTxtInZip=El archivo zip cargado no conteniene un archivo txt con información infomex.

errorAreaIntegracionArchivo=Esta área no cuenta con las condiciones necesarias para la integración con e-Archivo.

firmaErrorRetry=Ha ocurrido un error al intentar firmar el documento, favor de intentarlo mas tarde.

plantillaExcelNoExiste=La plantilla de excel indicada no fue encontrada.

plantillasExcelNoJsonFile=El archivo de configuración de las plantillas de excel no fue encontrado.

asuntoSinFolder=El asunto no tiene un contentId asociado por lo que se rechaza la peticion

noIdASunto=La identificador del asunto esta vacio por lo que se rechaza la solicitud

docAsuntoNotFound=Documento no encontrado.

documentoAsociadoATramite=El documento seleccionado no se puede eliminar ya que esta asociado a un trámite.

documentoAsociadoAAsuntoNoPropio=El documento seleccionado no se puede eliminar ya que no eres el propietario del asunto.

documentoAsociadoAFirma=El documento seleccionado no se puede eliminar ya que esta pendiente de firma.

documentoAsociadoAAntefirma=El documento seleccionado no se puede eliminar ya que esta marcado para antefirma.

antefirmaDocYaFirmado=El usuario indicado ya ha firmado el documento.

areaCarateresInval=El nombre del área no puede contener ninguno de los siguientes caracteres: 

areaSinDesc=La descripción del área no puede estar vacia

errorAreaAlreadyTurnada=El área a la que se quiere turnar ya ha sido turnada desde otro tramite.

errorFechaElaboracion=La fecha elaboración no puede ser mayor a la fecha recepción.

errorFechaRecepccion=La fecha recepción no puede ser mayor a la fecha actual.

errorRetrazarFolio=No se permite retrazar un folio.

errorDocumentoYaFirmado=El documento ya esta firmado, no se puede marcar para firma.

errorFolioRespuestaExiste=El número de documento de la respuesta ya ha sido registrado. 

badStateAsuntoAntefirma=El asunto/tramite se encuentra en un estado en el que no se puede enviar a antefirma.

errorNoEnvioElectronico=No se puede enviar el trámite de manera electrónica para el destinatario

errorNoEnvioElectronico2=se encuentra desactivado o no capacitado

errorNoEnvioElectronico3=el área destino se encuentra desactivada

#Errores inteoperabilidad
errorInteropRegistrarOficioElectronico=Ha ocurrido un error al intentar registrar el oficio externo de manera electronica.

errorLoginTramiteNoEnviado = Error el tramite no existe o no cuenta con las condiciones suficientes.

destinatarioYaAgregado=El destinatario ya ha sido agregado al grupo con anterioridad.

usuarioYaFirmo=El usuario ya ha firmado este documento.

yaExisteRespuestaConcluida=Ya existe respuesta concluida.

areaSiglasClaveExiste=Las siglas, clave y/o clave departamental ya existen en el sistema para otra área.

porcentajeInvalido=Porcentaje invalido.

areaMismoNombre=Ya existe un área con el mismo nombre.

asuntoYaAceptado=El tramite ya fue aceptado en el área destino.

tramiteIndicadoAgregarNoFolio=El tramite indicado no puede ser agregado por no tener folio.

tramiteIndicadoNoAgregar=El asunto no puede relacionarse consigo mismo.

empresaMismoNombreRFC=Ya existe una empresa con el mismo nombre y/o R.F.C.

servicioFirmaNoDisponible=El sistema de firma no esta disponible por el momento, favor de intentarlo más tarde.